<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP Text Reader</title>
    <!-- Bootstrap 5.3.2 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-vh-100 d-flex flex-column align-items-center bg-light">
    <div class="custom-app-container bg-white p-4 rounded shadow mb-4 w-75">
      <header>
        <h1 class="text-dark mb-4">RSVP Text Reader</h1>
      </header>
      <main>
        <form class="mb-3">
          <div class="mb-3">
            <textarea
              id="textInput"
              class="form-control"
              rows="6"
              placeholder="Paste your text here..."
            ></textarea>
          </div>
          <div class="controls mb-3">
            <p class="mb-2">Press <strong>Space</strong> to Start/Stop.</p>
            <p class="mb-2">
              Press <strong>Left Arrow</strong> to go to previous line/start of
              line.
            </p>
            <p class="mb-2">
              Press <strong>Right Arrow</strong> to go to next line.
            </p>
            <p class="mb-2">
              Press <strong>Up Arrow</strong> to increase reading speed by 25
              WPM.
            </p>
            <p class="mb-2">
              Press <strong>Down Arrow</strong> to decrease reading speed by 25
              WPM.
            </p>
            <p class="mb-3">
              Rate:
              <input
                type="number"
                id="wpmInput"
                class="form-control d-inline-block w-auto ms-1"
                value="400"
                min="50"
                step="25"
                max="1000"
              />
              WPM
            </p>
            <p id="estimatedTime" class="mb-2">Estimated reading time: --</p>
          </div>
          <button id="processButton" class="btn btn-primary mb-3" type="button">
            Read Text
          </button>
        </form>
      </main>
    </div>

    <div
      id="rsvpDisplay"
      class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75"
      role="region"
      aria-live="polite"
    >
      <span id="rsvpText" class="custom-rsvp-text text-center"></span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
